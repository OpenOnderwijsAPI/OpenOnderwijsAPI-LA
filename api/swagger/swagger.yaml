swagger: "2.0"
info:
  version: "0.0.1"
  title: OpenOnderwijsAPI - Learning Analytics
  description: integrating learning analytics recipes
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /hello:
    # binds a127 app logic to a route
    x-swagger-router-controller: hello_world
    get:
      description: Returns 'Hello' to the caller
      # used as the method name of the controller
      operationId: hello
      parameters:
        - name: name
          in: query
          description: The name of the person to whom to say hello
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/HelloWorldResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
  /recipes:
    x-swagger-router-controller: recipes
    get:
      description: Returns list of available 'Recipes'
      tags:
        - recipes
      operationId: recipes
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/RecipesResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /recipes/{recipeId}:
    x-swagger-router-controller: recipes
    get:
      description: Returns details of 'Recipe'
      tags:
        - recipes
      operationId: recipeDetails
      parameters:
        - name: recipeId
          in: path
          required: true
          description: The id of the recipe to retrieve
          type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/RecipeResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /studyprogress:
    x-swagger-router-controller: studyprogress
    get:
      description: Returns studyprogress information from Learning Record Store
      tags:
        - studyprogress
        - learning analytics
        - open onderwijsapi
      operationId: studyProgress
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/StudyProgressResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /verb:
    x-swagger-router-controller: verb
    get:
      description: The Verb defines the action between Actor and Activity
      tags:
        - learning analytics
        - open onderwijsapi
      operationId: verb
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/VerbResponse"
        default:
          description: Error
          schema:
            $ref: "/definitions/ErrorResponse"
  /object:
    x-swagger-router-controller: object
    get:
      description: The Object of a Statement can be an Activity, Agent/Group, Sub-Statement, or Statement Reference. It is the "this" part of the Statement, i.e. "I did this".
  
  /timestamp:
    x-swagger-router-controller: timestamp
    get:
      description: The time at which the experience occurred (ISO 8601)
      tags:
        - learning analytics
        - open onderwijsapi
      operationId: timestamp
      responses:
        "200":
          description: Success
          schema:
            $ref: "/definitions/TimestampResponse"
        default:
          description: Error
          schema:
            $ref: "#definitions/ErrorResponse"
              
# complex objects have schema definitions
definitions:
  HelloWorldResponse:
    required:
      - message
    properties:
      message:
        type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
  RecipesResponse:
    required:
      - message
    properties:
      message:
        type: string
  RecipeResponse:
    required:
      - recipeId
    properties:
      recipeId:
        type: string
        
